<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>해피니스 도시</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #fdfdfd;
      color: #333;
    }
    .title {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 3rem;
      font-weight: bold;
    }
    .city {
      padding: 50px 20px;
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      grid-gap: 20px;
      justify-items: center;
      align-items: center;
      font-size: 2rem;
    }
    .building {
      color: #007BFF;
      text-decoration: underline;
      cursor: pointer;
    }
    .label {
      font-size: 1rem;
      margin-top: 5px;
    }
    .cell {
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="title">해피니스 도시</div>

  <div class="city">
    <div class="cell">
      <a href="#" class="building">🏡</a>
      <div class="label">김뭉싯의 집</div>
    </div>
    <div class="cell">
      <a href="#" class="building">🏢</a>
      <div class="label">병원</div>
    </div>
    <div class="cell">
      <a href="#" class="building">🏬</a>
      <div class="label">마트</div>
    </div>
    <div class="cell">
      🚗
      <div class="label">도로</div>
    </div>
    <div class="cell">
      <a href="#" class="building">🏫</a>
      <div class="label">학교</div>
    </div>
    <div class="cell">
      🌳
      <div class="label">공원</div>
    </div>
    <div class="cell">
      👨‍👩‍👧‍👦
      <div class="label">사람들</div>
    </div>
  </div>
</body>
</html>
