<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>해피니스 도시</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #fff;
      color: #333;
      text-align: center;
    }
    .title {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 3rem;
      font-weight: bold;
    }
    .city {
      display: flex;
      justify-content: center;
      gap: 40px;
      padding: 60px 20px;
      flex-wrap: wrap;
    }
    .building {
      text-decoration: none;
      color: #007BFF;
    }
    .building-block {
      font-size: 3rem;
    }
    .label {
      font-size: 1rem;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="title">해피니스 도시</div>

  <div class="city">
    <div class="building-block">
      <a href="#" class="building">🏠<div class="label">김뭉싯의 집</div></a>
    </div>
    <div class="building-block">
      <a href="#" class="building">🏬<div class="label">마트</div></a>
    </div>
    <div class="building-block">
      <a href="#" class="building">🏥<div class="label">병원</div></a>
    </div>
    <div class="building-block">
      <a href="#" class="building">🏫<div class="label">학교</div></a>
    </div>
    <div class="building-block">
      <a href="#" class="building">🏢<div class="label">어린이 정신병동</div></a>
    </div>
  </div>
</body>
</html>
