<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>분실물 보관소</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f5f5f5;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    h1 {
      margin-bottom: 20px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(9, 3rem);
      grid-template-rows: repeat(9, 3rem);
      gap: 2px;
      justify-content: center;
      margin: 0 auto;
    }
    .cell {
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.8rem;
      background: white;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h1>분실물 보관소</h1>
  <div class="grid">
    <!-- 1행: 윗벽 + 창문 -->
    <div class="cell">🟫</div><div class="cell">🟫</div><div class="cell">🟫</div><div class="cell">🟫</div>
    <div class="cell">🪟</div>
    <div class="cell">🟫</div><div class="cell">🟫</div><div class="cell">🟫</div><div class="cell">🟫</div>

    <!-- 2행: 창 앞 오브젝트 -->
    <div class="cell">🗑</div><div class="cell"></div><div class="cell"></div><div class="cell"></div>
    <div class="cell">🗄</div>
    <div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div>

    <!-- 3행 -->
    <div class="cell"></div><div class="cell"></div><div class="cell">🪪</div><div class="cell"></div>
    <div class="cell">🧾</div>
    <div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div>

    <!-- 4행 -->
    <div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell">📦</div>
    <div class="cell"></div>
    <div class="cell"></div><div class="cell"></div><div class="cell">🎧</div><div class="cell"></div>

    <!-- 5행 -->
    <div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell">🔑</div>
    <div class="cell"></div>
    <div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell">🧍‍♂️</div>

    <!-- 6행 -->
    <div class="cell"></div><div class="cell">📎</div><div class="cell"></div><div class="cell"></div>
    <div class="cell"></div>
    <div class="cell">🧤</div><div class="cell"></div><div class="cell"></div><div class="cell"></div>

    <!-- 7행 -->
    <div class="cell"></div><div class="cell"></div><div class="cell">💿</div><div class="cell"></div>
    <div class="cell">📮</div>
    <div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div>

    <!-- 8행: 아랫벽 (문 제외) -->
    <div class="cell">🟫</div><div class="cell">🟫</div><div class="cell">🟫</div><div class="cell">🟫</div>
    <div class="cell">🚪</div>
    <div class="cell">🟫</div><div class="cell">🟫</div><div class="cell">🟫</div><div class="cell">🟫</div>

    <!-- 9행: 바닥 -->
    <div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div>
  </div>
</body>
</html>
